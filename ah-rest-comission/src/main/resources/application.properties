spring.application.name=ah-rest-comission
server.port=8084
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

# Configuracoes do banco de dados H2
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Habilita o console do H2
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED}

# secrets & Arthub's Config
arthub.ms.secrets.user-id-by-token=${MS_MSG_KEY}
arthub.infra.dev-mode=${INFRA_DEV_MODE}

spring.servlet.multipart.max-file-size=80MB
spring.servlet.multipart.max-request-size=80MB

# JWT Configuration
jwt.secret=topsecretrs
jwt.expiration=7200000