# APPLICATION .PROPERTIES PARA DESENVOLVIMENTO EM CONJUNTO COM DOCKER!

server.port=8082
spring.application.name=ah-rest-useraccount

# JWT Configuration
jwt.secret=topsecretrs
jwt.expiration=7200000

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}

# Configurações do banco de dados H2
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# Habilita o console do H2
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED}


# Configuração de fila (RabbitMQ)
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#logging.level.root=DEBUG

# secrets & Arthub's Config
arthub.ms.secrets.user-id-by-token=${MS_MSG_KEY}
arthub.infra.dev-mode=${INFRA_DEV_MODE}