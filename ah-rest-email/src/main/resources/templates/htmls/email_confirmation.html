<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Email</title>
</head>
<body style="font-family: Arial, sans-serif; color: #0E0A28; margin: 0; padding: 0;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                        <td style="text-align: center;">
                            <h2 style="margin: 0; font-weight: bold;">Arthub</h2>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; padding: 5px;">
                            <p style="font-weight: bold;">Olá {{ username }}! Para confirmar seu email clique no botão abaixo.</p>
                            <a href="http://localhost:8080{{ confirmation_link }}" target="_blank" style="display: inline-block; padding: 15px 25px; background-color: #0E0A28; color: #FFFEE8; text-decoration: none; margin: 5px 0;">Confirmar meu email</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center; font-style: italic;">
                            <small>Caso o link acima não funcione, copie e cole este endereço no seu navegador: <a href="http://localhost:8080{{ confirmation_link }}">http://localhost:8080{{ confirmation_link }}</a></small>
                            <br />
                            <small>Se você não se cadastrou nesse site, ignore este email.</small>
                            <br />
                            <small>{{ copyright }}</small>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
