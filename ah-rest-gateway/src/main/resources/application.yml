server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

spring:
  application:
    name: api-gateway
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}

# secrets & Arthub's Config
arthub:
  ms:
    secrets:
      user-id-by-token: ${MS_MSG_KEY}
  infra:
    prod-mode: ${INFRA_PROD_MODE}